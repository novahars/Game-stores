<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Navbar Rexus Style</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-custom {
      background-color: #f9f9f9;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
    }

    .navbar-brand img {
      height: 30px;
    }

    .navbar-nav .nav-link {
      color: black;
      font-size: 14px;
      margin-right: 10px;
    }

    .search-box {
      border-radius: 30px;
      border: 1px solid #ccc;
      padding: 5px 15px;
    }

    .icon-btn {
      margin-left: 10px;
      position: relative;
    }

    .icon-btn i {
      font-size: 20px;
    }

    .icon-badge {
      position: absolute;
      top: -5px;
      right: -8px;
      background: blue;
      color: white;
      font-size: 10px;
      border-radius: 50%;
      padding: 2px 5px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="https://rexus.id/wp-content/themes/rexus/assets/img/logo.svg" alt="Rexus Logo">
    </a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
        <li class="nav-item">
          <a class="nav-link" href="#">DAXA</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">PRODUK</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Produk 1</a></li>
            <li><a class="dropdown-item" href="#">Produk 2</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">BLOG</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Blog 1</a></li>
            <li><a class="dropdown-item" href="#">Blog 2</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">DUKUNGAN</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Bantuan</a></li>
            <li><a class="dropdown-item" href="#">Garansi</a></li>
          </ul>
        </li>
      </ul>
      <div class="d-flex align-items-center">
        <a class="me-3 text-decoration-none text-dark" href="#">LOGIN & REGISTER</a>
        <div class="me-3">
          <input type="text" class="form-control search-box" placeholder="Search for products">
        </div>
        <div class="icon-btn"><i class="bi bi-shuffle"></i><span class="icon-badge">0</span></div>
        <div class="icon-btn"><i class="bi bi-heart"></i><span class="icon-badge">0</span></div>
        <div class="icon-btn"><i class="bi bi-bag"></i><span class="icon-badge">0</span></div>
      </div>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
